<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://th.bing.com/th?id=OIP.W6qC6U7s9u8i7_WdXh-elwHaE8&w=305&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.8&pid=3.1&rm=2" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Ping Pong Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-h1"><span id="p1Display"> 0 </span> to <span id="p2Display">0</span></h1>
                        <p class="subtitles">Use the buttons below to keep track of the score</p>
                        <label for="playto" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item">+1 Player1</button>
                        <button id="p2button" class="is-info button card-footer-item">+1 Player2</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                      
                    </footer>
                  </div>
                  
            </div>
        </div>
    </div>
</section>
    

    

</body>
<script src="app.js"></script>
</html>
